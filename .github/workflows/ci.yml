name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline
      - name: Lint
        run: yarn lint
      - name: Styling format check
        run: yarn format:check

  Wrappers-CI:
    strategy:
      matrix:
        demo:
          - hello-world
          - json-rpc
          - simple-storage
          - subgraph-query
        language:
          - rust
          - assemblyscript
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline
      - name: Build
        run: yarn --cwd ./${{ matrix.demo }}/wrapper/${{ matrix.language }} build
      - name: Deploy
        run: yarn --cwd ./${{ matrix.demo }}/wrapper/${{ matrix.language }} deploy
      - name: Test
        run: yarn --cwd ./${{ matrix.demo }}/wrapper/${{ matrix.language }} test
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.demo }}-${{ matrix.language }}-build-artifact
          path: ./${{ matrix.demo }}/wrapper/${{ matrix.language }}/build
