#import { Module, Request, Response } into Http from "wrap://ens/http.polywrap.eth"

type Request {
    method: String!
    params: JSON
    id: Int
}

type Response {
    result: JSON
    error: RpcError
    id: Int!
}

type RpcError {
    code: Int!
    message: String!
    data: JSON
}

type Module {
    query(
        url: String!
        request: Request!
    ): Response
}
